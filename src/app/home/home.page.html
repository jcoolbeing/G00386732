<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      StoX
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Originally I wanted to used cards but decided it would look better using 
the inoic color items and use them as buttons-->>
<ion-content>
<ion-item button color="secondary">
  <ion-label  [routerLink]="['/tesla']" routerDirection="forward">
    Tesla - $TSLA
  </ion-label>
</ion-item>

<ion-item button color="primary">
  <ion-label [routerLink]="['/nio']" routerDirection="forward">
    Nio - $NIO
  </ion-label>
</ion-item>

<ion-item button color="danger" (click)="openAtt()">
  <ion-label [routerLink]="['/att']" routerDirection="forward">

    AT&T - $T
  </ion-label>
</ion-item>

<ion-item button color="success" (click)="openDelta()">
  <ion-label [routerLink]="['/delta']" routerDirection="forward">

    Delta - $DAL
  </ion-label>
</ion-item>
</ion-content>
